{% extends "blog/base.html" %}

{% block head %}
    <title>Blog Home</title>
{% endblock head %}

{% block body %}
        
        {% for post in posts %}
            <div class="postdiv">
                <h1>{{ post.title }}</h1>
                <p class="posttext">{{ post.text|linebreaksbr }}</p>
                <p class="postdate">{{ post.published_date }}</p>
            </div>
        {% endfor %}


{% endblock body %}
